<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <nav class="nav container">
      <a href="#"><img src="images/logo.svg" alt="logo" class="nav__logo"></a>
    </nav>

    <section class="hero__container container">

      <figure class="hero__picture">
        <img src="images/illustration-mockups.svg" alt="mockup" class="hero__img">  
      </figure>

      <div class="hero__texts">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a class="hero__cta" href="#">Register</a>
      </div>

      <div class="hero__contact">
        <a href="#" class="hero__link">
          <img src="images/fb.svg" alt="facebook" class="hero__icon">
        </a>
        <a href="#" class="hero__link">
          <img src="images/tw.svg" alt="twitter" class="hero__icon">
        </a>
        <a href="#" class="hero__link">
          <img src="images/insta.svg" alt="instag" class="hero__icon">
        </a>
      </div>

    </section>

  </header>

  <footer>
    <p class="attribution container">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by<a href="#">Sneider Laick</a>.
    </p>
  </footer>
</body>
</html>
